<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap</title>

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- My own stylesheet can override Bootstrap's CSS -->
	<style>
		/* I could override the Bootstrap's blue button color like this. However, what if I want to
		make another button but with a different color? All .btn-primary buttons will be pink rn */
		.btn-primary {
			background-color: pink;
			border-color: pink;
		}
		/* Instead of overriding Bootstrap's classes, create your own and apply them as needed */
		.btn-pink {
			background-color: pink;
			border-color: pink;
		}
		.btn-pink:hover {
			background-color: red;
			border-color: red;
			color: black;
		}
		.container {
			background-color: lightgreen;
		}
		.container-fluid {
			background-color: goldenrod;
		}
		.col {
			border: 2px solid green;
		}
		.col-tall {
			padding-top: 50px;
		}
	</style>
</head>
<body>
	<!-- To start a grid in Bootstrap, create either .container OR .container-fluid -->

	<div class="container">
		<!-- Try not to customize the row. If you break the row, everything else breaks -->
		<div class="row">
			<!-- The col-md-6 means that when your screen size is a medium size (tablet), the column will readjust to be a width of 6 -->
			<div class="col col-12 col-md-4 col-tall">
				Column 1
			</div>
			<div class="col col-12 col-md-6 col-tall">
				Column 2
			</div>
		</div>
		<div class="row">
			<div class="col col-12 col-md-4">
				Column 1
			</div>
			<div class="col col-12 col-md-4">
				Column 2
			</div>
			<div class="col col-12 col-md-4">
				Column3
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col col-12">
				Column 1
			</div>
			<div class="col col-12">
				Column 2
			</div>
		</div>
	</div>

	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />

	<!-- By applying btn-pink after btn-primary, the pink background color will override the blue -->
	<button type="button" class="btn btn-primary btn-pink">Click Me</button>
	<button type="button" class="btn btn-danger">Click Me</button>
	<!-- JS that is not required by Bootstrap but required for some of Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
