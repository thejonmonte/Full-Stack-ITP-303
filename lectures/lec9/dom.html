<!DOCTYPE html>
<html>
<head>
	<title>DOM Manipulation and JS Objects</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		#grocery-list {
			border: 1px solid black;
			padding: 15px;
			min-height: 300px;
		}
		.grocery-item {
			border-bottom: 1px solid #ddd;
			padding-top: 8px;
			padding-bottom: 8px;
		}
		.red {
			color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row mt-4">
			<h1 class="col-12">Create Elements on the fly</h1>
			<div class="col-12 mt-4">
				<form id="simple-form">
					<div class="form-row">
						<div class="col-12 mt-2 col-sm-3 mt-sm-0">
							<label for="input" class="sr-only">Add a paragraph</label>
							<input type="text" class="form-control" id="input" placeholder="Add some text">
						</div> 

						<div class="col-12 mt-2 col-sm-auto mt-sm-0">
							<button role="button" type="submit" class="btn btn-primary">Add</button>
							<button role="button" type="button" class="btn btn-danger" id="btn-delete">Delete All</button>
						</div> <!-- .col -->
					</div>
				</form>
			</div>
			<div class="col-12 mt-4">
				<div id="paragraphs">
					<p class="red">I am a paragraph</p>
					<p class="red">I am a second paragraph</p>
				</div>
			</div>
		</div>
		<div class="row mt-4">
			<h1 class="col-12">Grocery List</h1>
			<div class="col-12 mt-4">
				<form id="grocery-form">
					<div class="form-row">
						<div class="col-12 mt-2 col-sm-3 mt-sm-0">
							<label for="item" class="sr-only">Grocery Item</label>
							<input type="text" class="form-control" id="item" placeholder="Grocery Item">
						</div> <!-- .col -->

						<div class="col-12 mt-2 col-sm-2 mt-sm-0">
							<label for="qty" class="sr-only">Quantity</label>
							<input type="number" class="form-control" id="qty" placeholder="Quantity">
						</div> <!-- .col -->

						<div class="col-12 mt-2 col-sm-3 mt-sm-0">
							<label for="store" class="sr-only">Store</label>
							<select id="store" class="form-control">
								<option value="">Select Store</option>
								<option value="ralphs">Ralphs</option>
								<option value="trader-joes">Trader Joe's</option>
								<option value="walmart">Walmart</option>
							</select>
						</div> <!-- .col -->

						<div class="col-12 mt-2 col-sm-auto mt-sm-0">
							<button role="button" type="submit" class="btn btn-primary">Add</button>
						</div> <!-- .col -->

					</div> <!-- .form-row -->
				</form>
			</div>
		</div>

		<div class="row mt-4">
			<h2 class="col-12">List</h2>
			<div class="col-12 mb-4">
				<button class="btn btn-outline-secondary">Load List</button>
				<button class="btn btn-outline-danger">Clear All</button>
			</div>
			<div class="col-12 col-md-5">
				<div id="grocery-list">
					<div class="grocery-item">(1) Milk @ Walmart</div>
					<div class="grocery-item">(5) Apples @ Trader Joe's</div>
					<div class="grocery-item">(2) Onions @ Trader Joe's</div>
				</div>
			</div>
		</div>
	</div>

<script>
document.querySelector("#simple-form").onsubmit = function(event) {
	// Prevent the form from being submitted
	event.preventDefault();
	// Get what the user typed in
	let userInput = document.querySelector("#input").value.trim();
	// Validate that user has entered some text
	if( userInput.length > 0 ) {
		// Create a <p> tag dynamically
		let pElement = document.createElement("p");
		// Add whatever user typed into the <p> tag
		pElement.innerHTML = userInput;
		pElement.classList.add("red");
		console.log(pElement);
		// Display the <p> tag by appending it to an existing tag -- <div id="paragraphs">
		let paragraphs = document.querySelector("#paragraphs");
		paragraphs.appendChild(pElement);
		// Clear what the user typed in the input
		document.querySelector("#input").value = "";
	}
}
document.querySelector("#btn-delete").onclick = function() {
	let paragraphs = document.querySelector("#paragraphs");
	// I can remove a child node by index
	// paragraphs.removeChild(paragraphs.children[0]);
	// Remove ALL the children
	// paragraphs.hasChildNodes() - returns true if paragraphs has children, false if it does not
	while( paragraphs.hasChildNodes() ) {
		paragraphs.removeChild(paragraphs.lastChild);
	}
}
</script>

</body>
</html>
